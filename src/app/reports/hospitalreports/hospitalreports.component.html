<button mat-button (click)="BackButton()"><mat-icon>arrow_back_ios</mat-icon>Back</button>
<button mat-button (click)="downloadHospitalPDF()"><mat-icon>poll</mat-icon> Generate Hospital Reports PDF</button>


<ng-container *ngIf="chartHospital">
    <h1>Total Hospital of PROV-H</h1>
    <div class="chart-container">
        <canvas id="canvasHospital">

        </canvas>
    </div>

    

    <button mat-raised-button (click)="downloadHospitalPDF()"><mat-icon>poll</mat-icon>Generate Total Hospital PDF</button>
    
</ng-container>



<br>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div id="canvasAppointmentTable">

    <table mat-table [dataSource]="dataHospital" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
      
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hosital Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
      </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="ContactNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
            <td mat-cell *matCellDef="let element"> {{element.ContactNumber}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>
      
      
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
      
</div>
