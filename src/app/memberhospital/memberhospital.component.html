<mat-tab-group (selectedTabChange)="onLinkClick($event)">
   
            <mat-tab label="Appointments">
                    <div *ngIf="choiceAppointments">
                    <table mat-table [dataSource]="data" class="mat-elevation-z8">
            
            
                        <ng-container matColumnDef="message">
                            <th mat-header-cell *matHeaderCellDef> Message </th>
                            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                        </ng-container>
            
            
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Status </th>
                            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                        </ng-container>
            
            
                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef> Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                        </ng-container>
            
            
            
            
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date </th>
                            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
            
                        <ng-container matColumnDef="user">
                            <th mat-header-cell *matHeaderCellDef>
                                User ID
                            </th>
            
            
                            <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
                        </ng-container>
            
            
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
            
                    <mat-paginator [pageSizeOptions]="[10,20,30]" showFirstLastButtons></mat-paginator>
                </div>
                </mat-tab>
    
   

        <mat-tab label="Comments">
                <div *ngIf="choiceComments">
            <table mat-table [dataSource]="dataComments" class="mat-elevation-z8">


                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef> Message </th>
                    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                </ng-container>


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>


                <ng-container matColumnDef="rate">
                    <th mat-header-cell *matHeaderCellDef> Rate </th>
                    <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
                </ng-container>




                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10,20,30]" showFirstLastButtons></mat-paginator>
        </div>
        </mat-tab>


</mat-tab-group>
